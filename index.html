<!DOCTYPE html> 
<html> 
<head> 
    <title>Transit Pass</title> 
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#2b5797">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head> 

<body> 
    <div class="container-header">
        <div class="image2">
            <img src="header.jpg" alt="Header">
        </div>
    </div>
    <div class="app">
        <div class="container"> 
            <div class="header">Student Monthly Pass</div> 
            <div class="date" id="date"></div> 
            <div class="time" id="time"></div> 
            <div class="transit">Barrie Transit</div> 
            <div class="image">
                <img src="bus.gif" alt="Bus Animation">
            </div>
            <button class="expire">Expire</button> 
            <div class="expires_after" id="expires">This pass expires after 60 minutes</div> 
            <div class="user_id">User ID 1111759952</div> 
        </div> 

        <div class="container-footer">
            <div class="map-wrapper">
                <button class="live_map">Live Map</button> 
            </div>
            <div class="image1">
                <img src="bottom.jpeg" alt="footer">
            </div>
        </div>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
            .then(reg => console.log('Service Worker Registered'))
            .catch(err => console.log('Service Worker Error:', err));
        }
    </script>
    <script src="script.js"></script> 
</body>

</html>
